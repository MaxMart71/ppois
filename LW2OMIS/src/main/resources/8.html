
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background-color: #dedede;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 20px;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
        }

        /* Image Upload Section */
        .image-upload {
            grid-column: 1 / 2;
            grid-row: 1 / 4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #f8f8f8;
        }

        .image-upload img {
            width: 80px;
            height: 80px;
            opacity: 0.5;
        }

        .image-upload span {
            margin-top: 10px;
            font-size: 16px;
            color: #777;
        }

        /* Calendar Section */
        .calendar-container {
            grid-column: 2 / 3;
            grid-row: 1 / 3;
            background-color: #e6f4ea;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calendar-header {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            justify-items: center;
        }

        .calendar div {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #555;
            background-color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar .selected {
            background-color: #a3d8a4;
            color: #fff;
            font-weight: bold;
        }

        /* Slider Section */
        .slider-container {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .slider-container label {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .slider-container .slider-display {
            width: 100%;
            height: 10px;
            background-color: #a3d8a4;
            border-radius: 5px;
            position: relative;
        }

        .slider-container .slider-display::after {
            content: "8 hours"; /* Статическое значение */
            position: absolute;
            right: 10px;
            top: -20px;
            font-size: 14px;
            color: #555;
        }

        /* Extra Inputs Section */
        .extra-inputs {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Submit Button */
        .submit-button {
            grid-column: 3 / 4;
            grid-row: 3 / 4;
            justify-self: start;
        }

        .submit-button button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button button:hover {
            background-color: #555;
        }

        .arrow {
            margin-top: 20px;
            font-size: 30px;
            color: #707070;
        }
    </style>
</head>
<body>
<div class="header">Plant Report</div>
<div class="container">

    <!-- Image Upload Section -->
    <div class="image-upload">
        <img src="https://via.placeholder.com/80" alt="Upload Icon">
        <span>+</span>
        <span>Upload Photo</span>
    </div>

    <!-- Calendar Section -->
    <div class="calendar-container">
        <div class="calendar-header">Select a Date</div>
        <div class="calendar">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div class="selected">17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
            <div>23</div>
            <div>24</div>
            <div>25</div>
            <div>26</div>
            <div>27</div>
            <div>28</div>
            <div>29</div>
            <div>30</div>
            <div>31</div>
        </div>
    </div>

    <!-- Slider Section -->
    <div class="slider-container">
        <label>☀️ Hours of Sunlight</label>
        <div class="slider-display"></div>
    </div>

    <!-- Extra Input Fields -->
    <div class="extra-inputs">
        <div class="form-group">
            <label for="extra1">Label</label>
            <input type="text" id="extra1" placeholder="Value" value="Extra Info 1" disabled>
        </div>
        <div class="form-group">
            <label for="extra2">Label</label>
            <input type="text" id="extra2" placeholder="Value" value="Extra Info 2" disabled>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="submit-button">
        <button type="button" disabled>Submit</button>
    </div>
</div>
<div class="footer">
    <a href="2.html" class="arrow-link">
        <div class="arrow">➡</div>
    </a>
</div>
</body>
</html>
