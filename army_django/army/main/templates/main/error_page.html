<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка - Отрицательное Число</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #f5c6cb;
            background-color: #f8d7da;
            border-radius: 5px;
        }
        .error-container h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        .error-container p {
            font-size: 1.5em;
        }
        .error-container a {
            color: #004085;
            text-decoration: none;
            font-weight: bold;
        }
        .error-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Ошибка</h1>
        <p>Вы ввели отрицательное число, что недопустимо.</p>
        <p>Пожалуйста, вернитесь и введите положительное число.</p>
        <p><a href="javascript:history.back()">Назад</a></p>
    </div>
</body>
</html>
